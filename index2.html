<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/index.css">
  <title>図書館マップ</title>
</head>
<body>
  <header class="mb-3">
    <nav class="navbar custom-nav">
      <a class="navbar-brand">図書館マップ</a>
      <div class="d-flex">
        <input id="book_names" class="form-control" type="text" name="book_names" placeholder="本のタイトルを入力してください" aria-label="Search">
        <button id="search_books" class="btn" type="button" name="search_books"><i class="fas fa-search"></i></button>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 p-0 d-none d-lg-block left-contents">
          <!-- とりあえず埋めてます、JSで追加するところ -->
          <div class="library-details">
            <div class="img-box"><!--<img>入るところ--></div>
            <h2 class="py-2 px-3 mb-3 bold"><i class="fas fa-arrow-left mr-3"></i>図書館名</h2>
            <ul class="mb-2">
              <li><span class="bold">住所：</span><!--ここに情報--></li>
              <li><span class="bold">最寄り駅：</span><!--ここに情報--></li>
              <li><span class="bold">開館時間</span><!--ここに情報--></li>
              <li><span class="bold">休館日：</span><!--ここに情報--></li>
            </ul>
            <ul class="mb-4">
              <li><span class="bold">HP：</span><!--ここに情報--></li>
              <li><span class="bold">電話番号：</span><!--ここに情報--></li>
            </ul>
            <div class="mb-4">
              <h3 class="bold">図書館へのアクセス</h3>
              <button class="p-2 root-btn"><i class="fas fa-route mr-2"></i>ルートを表示する</button>
            </div>
            <div>
              <h3 class="bold">周辺施設情報</h3>
              <button class="p-2 cafe-btn"><i class="fas fa-coffee mr-2"></i>近くのカフェを表示する</button>
            </div>
          </div>
        </div>
        <div class="col-lg-9 right-contents">
          <div id="map"></div>
          <div class="d-lg-none btn-group d-flex flex-column">
            <button id="nowposition-btn" class="mb-2 mobile-btn"><i class="fas fa-location-arrow"></i></button>
            <button id="list-btn" class="mobile-btn"><i class="fas fa-list"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://api-service.instruction.cld.dev.navitime.co.jp/teamc/v1/map_script?host=localhost"></script>   <!-- 地図を表示  -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- スクリプトを定義するブロック -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./js/caril.js"></script>
  <script src="./js/google.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/library.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>

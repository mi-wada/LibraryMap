<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <title>図書館マップ</title>
</head>
<body>
  <header class="mb-3">
    <nav class="navbar custom-nav">
      <a class="navbar-brand">図書館マップ</a>
      <div class="d-flex">
        <input id="book_names" class="form-control" type="text" name="book_names" placeholder="本のタイトルを入力してください" aria-label="Search">
        <button id="search_books" class="btn" type="button" name="search_books"><i class="fas fa-search"></i></button>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 p-0 d-none d-lg-block left-contents">
          <div class="library-infos">
          </div>
        </div>
        <div class="col-lg-9 right-contents">
          <div id="map"></div>
          <div class="d-lg-none btn-group d-flex flex-column">
            <button id="nowposition-btn" class="mb-2 mobile-btn"><i class="fas fa-location-arrow"></i></button>
            <button id="list-btn" class="mobile-btn"><i class="fas fa-list"></i></button>
          </div>
        </div>
      </div>
      <div id="loading" class="row">
        <div class="col-12 text-center d-flex align-items-center justify-content-center">
          <div class="loading-caption">読み込み中...</div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="mr-1 circle"></div>
          <div class="mr-1 circle"></div>
          <div class="mr-1 circle"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://api-service.instruction.cld.dev.navitime.co.jp/teamc/v1/map_script?host=localhost"></script>   <!-- 地図を表示  -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- スクリプトを定義するブロック -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/lib.js"></script>
    <script src="./js/caril.js"></script>
    <script src="./js/google.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/pin.js"></script>
    <script src="./js/route.js"></script>
    <script src="./js/cafe.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
